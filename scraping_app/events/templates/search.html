/* Styling Checkbox Starts */
.checkbox-label {
    color: white;
    display: block;
    position: absolute;
    margin: auto;
    cursor: pointer;
    font-size: 19px;
    font-weight: bold;
    line-height: 16px;
    height: 30px;
    width: 16px;
    clear: both;
}
.checkbox-label input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.checkbox-label .mark {
    top: 1px;
    right: 22px;
    position: absolute;
    height: 12px;
    width: 12px;
    background-color:white;
    border-radius: 2px;
    transition: all 0.3s ease-in;
    border: 2px solid white;
}
.checkbox-label input:checked ~ .mark {
    background-color: white;
    border-radius: 2px;
    transform: rotate(0deg) scale(1);
    opacity:1;
    border: 1px solid white;
}
.checkbox-label .mark::after {
    position: absolute;
    content: "";
    border-radius: 2px;
}
.checkbox-label input:checked ~ .mark::after {
  transform: rotate(45deg) scale(1);
  left: 2px;
  top: 1px;
  width: 5px;
  height: 8px;
  border: solid red;
  border-width: 0 1px 1px 0;
  border-radius: 0;
}
/* For Ripple Effect */ 
.checkbox-label .mark::before {
    position: absolute;
    content: "";
    border-radius: 5px;
    border: 2px solid yellow;
    transform: scale(0);    
}

.checkbox-label input:checked ~ .mark::before {
    left: -3px;
    top: -3px;
    width: 12px;
    height: 12px;
    border-radius: 2px;
    transform: scale(3);
    opacity: 0;   
    transition: all 0.3s ease-out;
}
