 <style>
    .container {

}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;

  transform: translate(-50%, -50%);
}
a
{

}
body{

    font-family: sans-serif;
    background: url('{% static "img/technology.jpg" %}');
    background-size: cover;
}
.box{
  padding:30px;
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:rgba(0,0,0, 0);
  text-align:center;

}
.box a
{
    color: white;
    text-transform: uppercase;
    font-weight: 700;
}

.box a
{
border: 0;
background: none;
display: block;
margin: 20px auto;
text-align: center;
border:3px solid #0367fd;

width:220px;

color: white;
border-radius: 24px;
transition:0.25px;
}

.box a{
border: 0;
background: none;
display: block;
width: 220px;
margin: 20px auto;
text-align: center;
border:3px solid #ffc400ec;
padding:14px 35px;
outline: none;
color: white;
border-radius: 24px;
transition:0.25px;
cursor:pointer;    
}
.box a:hover{
    background: #ffc400ec;
}
